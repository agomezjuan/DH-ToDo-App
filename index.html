<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="styles/ingreso.css" />

    <!-- ----------------------------- sweet alert ----------------------------- -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN example (unpkg) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"
      integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/locale/es.min.js"
      integrity="sha512-8m1fLs4Xjlz54IkVKOIsiayKLpgjN08B3IyUkM2/yLCIPOCvBzgm5awB8ntsQkoKU395Ndf1BPlnP9MM7HQ4aA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- ---------------------- logica aplicada en login ----------------------- -->
    <script src="/scripts/utils.js" ></script>
    <script src="/scripts/index.js" defer></script>
  </head>

  <body>
    <div class="left">
      <img src="./assets/persona-login.png" alt="" />
    </div>

    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Ingresar</h1>

        <label>
          Email:
          <input id="inputEmail" type="text" />
        </label>
        <label>
          Contraseña:
          <input id="inputPassword" type="password" />
        </label>

        <button type="submit">Ingresar</button>
      </form>
      <div class="ingresarA">
        <a href="signup.html">¿No tiene una cuenta? Regístrese aquí</a>
      </div>
    </div>
  </body>
</html>
